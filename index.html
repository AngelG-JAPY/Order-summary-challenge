<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>

    <img src="images/pattern-background-desktop.svg" alt="" class="background">

    
      <div class="card">

         <div class="card__header">
          <img src="images/illustration-hero.svg" alt="">
        </div>

         <div class="card__information">

          <h3 class="information__title"> Order Summary</h3>
          <p class="informacion__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>

          <div class="information__plan">
            <img src="images/icon-music.svg" alt="" class="plan__music">
            
            <p class="plan__description">
              Annual Plan <br/>
              <span>
                $59.99/year
              </span>
              </pre>   
            </p>
            <a href="" class="change">Change</a>
          </div>

          <a href="" class="payment">Proceed to Payment</a>
          <a href="" class="footer">Cancel Order</a> 
        </div>
      </div>
    


  </body>
</html>
